name: Ini final project mala

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.5.0

    - name: Setup gradlew
      run: chmod +x gradlew
      
    - name: Execute Test
      run: ./gradlew apiTest
      
    - name: Archive test result
      uses: actions/upload-artifact@v4.3.0
      if: always()
      with:
       name: cucumber report
       path: report
      
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3.9.3
      with:
       PERSONAL_TOKEN: ${{ secrets.DEPLOY_SELENIUM }}
       PUBLISH_DIR: report
   
