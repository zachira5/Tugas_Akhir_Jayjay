name: Ini final project mala

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
   
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.5.0

    - name: Setup gradlew
      run: chmod +x gradlew
      
    - name: Execute Test
      run: ./gradlew apiTest

    - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          PERSONAL_TOKEN: ${{ secrets.TOKEN_GITHUB }}
          PUBLISH_DIR: reports

  run-web-automation:
    runs-on: ubuntu-latest

    steps:
      - name: Wait
        uses: NathanFirmo/wait-for-other-job@v1.1.1
        with:
          token: ${{ secrets.TOKEN_GITHUB }}
          job: 'run-api-automation'

      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v0.0.0

      - name: Setup gradlew
        run: chmod +x gradlew

      - name: Execute Web Test
        run: ./gradlew webTest

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          PERSONAL_TOKEN: ${{ secrets.TOKEN_DEPLOY_FINAL_PROJECT }}
          PUBLISH_DIR: reports
